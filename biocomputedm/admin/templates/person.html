{% extends "base.html" %}

{% block content %}
<div class="input-table clear">
    <div class="action exempt">
        <h3>Your User Information</h3>
        <table class="content">
            <tr>
                <th>Username</th>
                <td>{{ g.user.username }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ g.user.email }}</td>
            </tr>
            <tr>
                <td colspan="2"><a class="input fixed" href="{{ url_for('admin.change_password', type='User') }}">Change Password</a></td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
