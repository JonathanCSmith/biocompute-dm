{% extends "administrate_view_items.html" %}
{% block administrate_view %}
<h3>Customers</h3>
<table class="content">
    <tr>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Customer Role</th>
    </tr>

    {% for customer in obs.items %}
    <tr>
        <td>{{ customer.login_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.get_role() }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
