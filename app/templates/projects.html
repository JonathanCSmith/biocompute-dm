{% extends "table.html" %}
{% block table %}
<h3>Projects</h3>
<table class="content">
    <tr>
        <th>Project Name</th>
        <th>Project Type</th>
        <th>Investigation</th>
    </tr>

    {% for project in obs.items %}
    <tr>
        <td><a href="{{ url_for('project', pid=project.id, type=project.type) }}">{{ project.name }}</a></td>
        <td>{{ project.type }}</td>
        <td>{{ project.investigation }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
